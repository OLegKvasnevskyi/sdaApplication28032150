<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>ConferenceRoom Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">ConferenceRoom Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/organizations}">Organization Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/conferencerooms}">ConferenceRoom Management</a>
      </li>
    </ul>
  </div>
</nav>

<div class ="container">
  <div class = "row">
    <h1> List ConferenceRoom </h1>
  </div>

  <div class = "row">
    <div class = "col-lg-3">
      <a th:href = "@{/conferencerooms/new}" class = "btn btn-primary btn-sm mb-3"> Add ConferenceRoom</a>
    </div>
  </div>
  <table class = "table table-striped table-bordered">
    <thead class = "table-dark">
    <tr>
      <th> Id</th>
      <th> Name</th>
      <th> Identifier</th>
      <th> Availability</th>
      <th> NumberOfSeats</th>
      <th> Organization</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "conferenceroom: ${conferencerooms}">
      <td th:text = "${conferenceroom.id}"></td>
      <td th:text = "${conferenceroom.name}"></td>
      <td th:text = "${conferenceroom.identifier}"></td>
      <td th:text = "${conferenceroom.availability}"></td>
      <td th:text = "${conferenceroom.numberOfSeats}"></td>
      <td th:text = "${conferenceroom.organization}"></td>
      <td>
        <a th:href = "@{/conferencerooms/edit/{id}(id=${conferenceroom.id})}"
           class = "btn btn-primary">Update</a>

        <a th:href = "@{/conferencerooms/{id}(id=${conferenceroom.id})}"
           class = "btn btn-danger">Delete</a>

        <a th:href = "@{/conferencerooms/reservation/{id}(id=${conferenceroom.id})}"
           class = "btn btn-success">Reservation</a>

      </td>
    </tr>
    </tbody>

  </table>

</div>
</body>
</html>
