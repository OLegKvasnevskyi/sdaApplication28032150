<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ConferenceRoom Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Reservation Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservations}">Reservation Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/reservations}">Reservation Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Reservation </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a class="btn btn-primary btn-sm mb-3" th:href="@{/reservations/new}"> Add Reservation</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Identifier</th>
            <th> Availability</th>
            <th> NumberOfSeats</th>
            <th> Organization</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="reservation: ${reservations}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.startOfBooking}"></td>
            <td th:text="${reservation.endOfBooking}"></td>
            <td th:text="${reservation.name}"></td>
            <td th:text="${reservation.conferenceRoomBooked}"></td>
            <td th:text="${reservation.organization}"></td>
            <td>
                <a class="btn btn-primary"
                   th:href="@{/reservations/edit/{id}(id=${reservation.id})}">Update</a>

                <a class="btn btn-danger"
                   th:href="@{/reservations/{id}(id=${reservation.id})}">Delete</a>

                <a class="btn btn-success"
                   th:href="@{/reservations/reservation/{id}(id=${reservation.id})}">Reservation</a>

            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
