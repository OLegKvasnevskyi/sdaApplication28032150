<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>ConferenceRoom Management System</title>
    <link crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">ConferenceRoom Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" data-target="#collapsibleNavbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/conferencerooms}">ConferenceRoom Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update ConferenceRoom </h1>
            <div class="card-body">
                <form method="POST" th:action="@{/conferencerooms/{id} (id=${conferenceroom.id})}"
                      th:object="${conferenceroom}">
                    <div class="form-group">
                        <label> ConferenceRoom Name ==> </label>
                        <td th:text="${conferenceroom.name}"></td>
                        <td th:text="${conferenceroom.identifier}"></td>
                        <td th:text="${conferenceroom.availability}"></td>
                        <td th:text="${conferenceroom.numberOfSeats}"></td>
                        <td th:text="${conferenceroom.organization}"></td>
                    </div>
                    <div class="form-group">
                        <label> ConferenceRoom Organization </label>
                        <input class="form-control"
                               name="organization"
                               placeholder="Enter ConferenceRoom Organization"
                               th:field="*{organization}"
                               type="text"
                        />
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
